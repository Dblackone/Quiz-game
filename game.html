<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--TOTAL CONTENT-->
    <div class="container">
    <!--HEADER-->
        <div class="top">
            <header>
                <p class="samuria-text">The Samuria Quiz Game</p>
            </header>
        </div>

        <div class="question-container">
    <!--SCORE BOARD-->

            <div class="scoreboard-container">
                <div id="scoreboard">
                    <div id="scoreboard-item" class="item-1">
                        <p class="hod-prefix">
                            Question
                        </p>
                        <h1 class="scorcboard-text" id="questionCounter"></h1>
                    </div>
                    <div id="scoreboard-item" class="item-2">
                        <p class="score">
                            Your Score
                        </p>
                        <h1 class="scorcboard-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>
    <!--QUESTION-->

            <div class="quiz-container" id="question-container">
                <div id="question">question</div>
                <div id="answer-buttons">
                    <p class="btn samuria-text" id="option-1" data-number="1">option 1</p><br>
                    <p class="btn samuria-text" id="option-1" data-number="2">option 1</p><br>
                    <p class="btn samuria-text" id="option-1" data-number="3">option 1</p><br>
                    <p class="btn samuria-text" id="option-1" data-number="4">option 1</p><br>
                </div>
            </div>
            <div class="contorls">
                <button type="submit" class="next-button" id="next-btn">next</button>
            </div>
        </div>
    </div>
    <!--FOOTER-->

    <footer class="footer-container bottom">       
            <p class="">Powered by <a href="" target="_blank">Samuria Developers</a></p>
            <p class=""> 2020||Samuria Dev.</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
