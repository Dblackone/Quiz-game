<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!--TOTAL CONTENT-->
    <div class="container">
    <!--HEADER-->
        <div class="top">
            <header>
                <p class="samuria-text">The Samuria Quiz Game</p>
            </header>
        </div>

        <div class="question-container">
    <!--SCORE BOARD-->

            <div class="scoreboard-container">
                <div id="scoreboard">
                    <div id="scoreboard-item" class="item-1">
                        <p class="prefix">
                            Question
                        </p>
                        <h1 class="scoreboard-text" id="questionCounter"></h1>
                    </div>
                    <div id="scoreboard-item" class="item-2">
                        <p class="prefix">
                            Your Score
                        </p>
                        <h1 class="scoreboard-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>
    <!--QUESTION-->

            <div class="quiz-container" id="question-container">
                <div id="question">question</div>
                <div class="options-container">
                    <p class="options-text" data-number="1" id="option-1">Options 1</p>
                  </div>
                  <div class="options-container">
                    <p class="options-text" data-number="2" id="option-2">Options 2</p>
                  </div>
                  <div class="options-container">
                    <p class="options-text" data-number="3" id="option-3">Options 3</p>
                  </div>
                  <div class="options-container">
                    <p class="options-text" data-number="4" id="option-4">Options 4</p>
            </div>
            <div class="contorls">
                <button type="submit" class="next-button" id="next-btn">next</button>
            </div>
        </div>
    </div>
    <!--FOOTER-->

    <footer class="footer">       
            <p class="">Powered by <a href="" target="_blank">Samuria Developers</a></p>
            <p class=""> 2020||Samuria Dev.</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
